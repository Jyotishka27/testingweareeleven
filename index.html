<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - We Are Eleven</title>

  <link rel="canonical" href="https://weareeleven.example/home" />
  <link rel="me" href="https://www.instagram.com/we.are.eleven.official/" />

  <!-- Favicon -->
  <link rel="icon" href="./assets/group-logo/we_are_eleven_logo.jpg" />

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="We Are Eleven ‚Äî Uniting Football Enthusiasts, One Goal at a Time" />
  <meta property="og:description" content="Join a growing community of players, fans, and organizers. Fixtures, highlights, photos, and more." />
  <meta property="og:image" content="./assets/group-logo/we_are_eleven_logo.jpg" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: white;
    }
    .nav-link{color:#4b5563;font-weight:500;text-decoration:none;transition:color .2s ease;}
    .nav-link:hover{color:#374151}
    .nav-link.active{color:#dc2626}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
    .watermark{position:relative;width:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;margin-top:2rem}
    .watermark img{opacity:.06;width:500px;max-width:90%}
  </style>
</head>

<body class="text-black">

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Hero -->
  <section class="relative overflow-hidden">
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,rgba(0,0,0,0.35),rgba(0,0,0,0.8))] z-0"></div>

    <!-- BASE_PATH driven background -->
    <div
      id="hero-bg"
      class="absolute inset-0 bg-cover bg-center z-[-1]">
    </div>

    <div class="relative z-10 mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-24 text-center text-white">
      <h1 class="text-4xl sm:text-5xl font-extrabold leading-tight">
        Uniting Football Enthusiasts, One Goal at a Time
      </h1>
      <p class="mt-4 text-lg text-gray-200">
        Join a growing community of players, fans, and organizers.
      </p>

      <div class="mt-8 flex items-center justify-center gap-3">
        <a href="./pages/join.html"
           class="inline-flex items-center justify-center px-10 py-4 rounded-full bg-green-500 hover:bg-green-600 shadow-lg text-white text-lg font-semibold transition">
          Join Us
        </a>

        <a href="https://www.instagram.com/we.are.eleven.official/"
           target="_blank"
           rel="noopener"
           aria-label="Follow us on Instagram"
           class="inline-flex items-center justify-center px-5 py-4 rounded-full bg-white/15 hover:bg-white/25 border border-white/30 text-white text-base font-semibold transition">
          <span class="mr-2">üì∏</span> @we.are.eleven.official
        </a>
      </div>

      <!-- Tournament banner -->
      <div class="mt-10 inline-flex items-center gap-3 bg-white/10 backdrop-blur rounded-2xl px-5 py-3 border border-white/20">
        <span class="text-xl">üèÜ</span>
        <div class="text-left">
          <div class="font-semibold">Independence Cup 2025</div>
          <div class="text-sm text-gray-200">Official results & highlights</div>
        </div>
        <a href="./pages/team_results.html"
           class="ml-4 text-sm font-semibold underline decoration-2 underline-offset-4">
          View Results
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-950 py-6 text-center text-gray-400 mt-0">
    <p>¬© 2025 Football Community. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
  <script type="module">
    import { BASE_PATH } from "./scripts/basePath.js";
    import { injectHeader } from "./scripts/header.js";
    import { loadTeams, hydrateTeamLogos } from "./scripts/teams-util.js";

    injectHeader("#site-header", { active: "home" });

    // Hero background image
    document.getElementById("hero-bg").style.backgroundImage =
      `url('${BASE_PATH}/assets/group-logo/we_are_eleven_logo.jpg')`;

    try {
      const maps = await loadTeams();
      hydrateTeamLogos(document, maps);
    } catch (e) {
      console.warn(e);
    }
  </script>

</body>
</html>
