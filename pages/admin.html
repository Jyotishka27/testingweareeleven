<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - We Are Eleven</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: white;
      color: #1e293b;
    }

    .login-card {
      background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
      border: 1px solid #e2e8f0;
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1),
                  0 8px 10px -6px rgb(0 0 0 / 0.1);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0) }
      50% { transform: translateY(-5px) }
    }

    .error-message {
      color: #dc2626;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: .5rem;
      padding: .75rem;
      margin-bottom: 1rem;
      font-size: .875rem;
      display: none;
    }

    .error-message.show { display: block; }

    .admin-btn.loading {
      pointer-events: none;
      opacity: .8;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <div id="site-header"></div>

  <main class="flex-grow max-w-md mx-auto p-4 flex items-center">
    <div class="login-card rounded-3xl p-8 w-full">

      <div class="text-center mb-8">
        <div class="text-4xl mb-2">üîê</div>
        <h1 class="text-3xl font-bold mb-1">Admin Access</h1>
        <p class="text-gray-600">Secure administrator login</p>
      </div>

      <form id="loginForm" novalidate class="space-y-6">
        <div id="errorMsg" class="error-message"></div>

        <div>
          <label class="block text-sm font-medium mb-1">Admin Email</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring focus:ring-blue-200"
            required />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input
            type="password"
            id="password"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring focus:ring-blue-200"
            required />
        </div>

        <button
          type="submit"
          id="loginBtn"
          class="admin-btn w-full py-3 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-semibold text-lg">
          <span id="btnText">Access Admin Panel</span>
        </button>
      </form>
    </div>
  </main>

  <footer class="bg-gray-950 py-6 text-center text-gray-400">
    ¬© 2025 Football Community. All Rights Reserved.
  </footer>

  <!-- Admin logic -->
  <script>
    (function () {
      const form = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");
      const loginBtn = document.getElementById("loginBtn");
      const btnText = document.getElementById("btnText");

      const ADMIN_EMAIL = "jyotishka27@org.com";
      const ADMIN_PASSWORD = "Leavemealoner8@";

      function showError(msg) {
        errorMsg.textContent = msg;
        errorMsg.classList.add("show");
      }

      function clearError() {
        errorMsg.classList.remove("show");
      }

      function setLoading(v) {
        loginBtn.classList.toggle("loading", v);
        btnText.style.opacity = v ? "0.6" : "1";
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        clearError();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) return showError("Enter email and password.");
        if (!email.includes("@")) return showError("Invalid email address.");

        setLoading(true);

        setTimeout(() => {
          const ok =
            email.toLowerCase() === ADMIN_EMAIL.toLowerCase() &&
            password === ADMIN_PASSWORD;

          if (ok) {
            btnText.textContent = "Access Granted";
            setTimeout(() => {
              window.location.href = "../pages/admin_profile.html";
            }, 600);
          } else {
            setLoading(false);
            btnText.textContent = "Access Admin Panel";
            showError("Invalid credentials.");
          }
        }, 400);
      });
    })();
  </script>

  <!-- Header injection -->
  <script type="module">
    import { injectHeader } from "../scripts/header.js";
    injectHeader("#site-header", { active: "admin" });
  </script>

</body>
</html>
