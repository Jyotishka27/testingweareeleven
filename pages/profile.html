<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Profile â€” We Are Eleven</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .cover-ghost { background-blend-mode: multiply; }
    .progress-bg { background: linear-gradient(90deg, rgba(34,197,94,.9), rgba(34,197,94,.6)); }
    .smooth { transition: all 240ms cubic-bezier(.2,.8,.2,1); }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 antialiased">

  <!-- Shared Header -->
  <div id="site-header"></div>

  <!-- Toast -->
  <div id="toast" class="fixed right-4 bottom-4 z-50 hidden max-w-sm"></div>

  <!-- Cover -->
  <div id="coverBanner"
       class="relative h-56 sm:h-64 bg-gradient-to-r from-gray-700 to-gray-900 cover-ghost overflow-hidden">

    <div class="absolute inset-0 bg-black/30 pointer-events-none"></div>

    <input type="file" id="coverUpload" accept="image/*" class="hidden">

    <div class="absolute top-4 right-4">
      <button id="uploadCoverBtn"
              class="bg-white/10 hover:bg-white/20 text-white text-sm px-3 py-2 rounded-full">
        Change Cover
      </button>
    </div>

    <div class="absolute left-1/2 -translate-x-1/2 bottom-0 translate-y-1/2">
      <div class="relative">
        <img id="profilePic"
             src="https://ui-avatars.com/api/?name=User&background=22c55e&color=fff&size=256"
             class="w-36 h-36 rounded-full border-4 border-white shadow-xl object-cover">

        <button id="uploadPicBtn"
                class="absolute right-0 bottom-0 bg-white rounded-full p-1 shadow">
          âœŽ
        </button>
        <input type="file" id="picUpload" accept="image/*" class="hidden">
      </div>
    </div>
  </div>

  <main class="max-w-6xl mx-auto mt-20 px-6">

    <!-- Profile Card -->
    <section class="bg-white shadow-md rounded-2xl p-6 flex flex-col lg:flex-row gap-6">
      <div class="flex-1 text-center lg:text-left">
        <h2 id="displayName" class="text-3xl font-extrabold">Loadingâ€¦</h2>
        <p id="displayEmail" class="text-gray-600"></p>

        <p class="mt-3 text-sm text-gray-500">
          Member since: <span id="displayDate">â€”</span>
        </p>

        <p class="mt-2 text-gray-700">
          <b>About:</b> <span id="displayAbout">Not set</span>
        </p>

        <div class="mt-4 flex gap-6 justify-center lg:justify-start text-sm">
          <div><b id="statFollowers">0</b><div>Followers</div></div>
          <div><b id="statFollowing">0</b><div>Following</div></div>
          <div><b id="statPosts">0</b><div>Posts</div></div>
        </div>
      </div>

      <div class="flex flex-col gap-3">
        <button id="editBtn" class="bg-green-600 text-white px-5 py-2 rounded-lg">
          Edit Profile
        </button>
        <button id="logoutBtn" class="bg-red-500 text-white px-5 py-2 rounded-lg">
          Logout
        </button>
      </div>
    </section>

    <!-- Polls -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">

      <section class="bg-white rounded-2xl shadow-md p-6">
        <h3 class="text-xl font-bold text-green-600 mb-3">Active Poll</h3>
        <div id="noPoll" class="text-gray-500">No active poll.</div>

        <div id="pollSection" class="hidden">
          <p id="pollQuestion" class="font-semibold"></p>
          <div class="flex gap-3 mt-4">
            <button class="voteBtn flex-1 bg-green-600 text-white py-2 rounded" data-vote="Yes">Yes</button>
            <button class="voteBtn flex-1 bg-yellow-500 text-white py-2 rounded" data-vote="Maybe">Maybe</button>
            <button class="voteBtn flex-1 bg-red-600 text-white py-2 rounded" data-vote="No">No</button>
          </div>
          <p class="mt-3 text-sm">Your vote: <span id="yourVote">â€”</span></p>
        </div>
      </section>

      <section class="bg-white rounded-2xl shadow-md p-6">
        <h3 class="text-xl font-bold text-green-600 mb-3">Past Polls</h3>
        <div id="userPollHistory" class="text-gray-500">Loadingâ€¦</div>
      </section>

    </div>
  </main>

  <!-- Header + Firebase -->
  <script type="module">
    import { injectHeader } from "../scripts/header.js";
    injectHeader("#site-header", { active: "profile" });
  </script>

  <!-- ðŸ” Firebase logic UNCHANGED -->
  <!-- (your entire Firebase block remains exactly the same below) -->

  <script type="module">
    /* YOUR EXISTING FIREBASE CODE â€” UNCHANGED */

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0DaaYB1hZLY8h23QOpT7Ok4sX5ACkHTM",
      authDomain: "we-are-eleven.firebaseapp.com",
      projectId: "we-are-eleven"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "../pages/login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "../pages/join.html";
    });
  </script>

</body>
</html>
