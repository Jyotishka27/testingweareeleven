<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>We Are Eleven — Community Photos</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      color: #1e293b;
    }
    .section-header {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      border: 1px solid #e2e8f0;
      position: relative;
      overflow: hidden;
    }
    .section-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #64748b, transparent);
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    .photo-card {
      border-radius: 1rem;
      border: 1px solid #e5e7eb;
      overflow: hidden;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .photo-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform .35s ease;
    }
    .photo-card:hover .photo-img { transform: scale(1.03); }
    .photo-meta {
      padding: .85rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .75rem;
    }
    .chip {
      font-size: .72rem;
      padding: .2rem .55rem;
      border-radius: 9999px;
      border: 1px solid #cbd5e1;
      background:#f8fafc;
      white-space: nowrap;
    }
    .lightbox-open { overflow: hidden; }
  </style>
</head>

<body class="flex flex-col min-h-screen">

  <!-- Shared Header -->
  <div id="site-header"></div>

  <!-- Hero -->
  <section class="relative overflow-hidden">
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,rgba(0,0,0,0.35),rgba(0,0,0,0.8))] z-0"></div>
    <div
      class="absolute inset-0 bg-cover bg-center z-[-1]"
      style="background-image:url('../assets/img/hero-community.jpg');">
    </div>

    <div class="relative z-10 mx-auto max-w-7xl px-6 py-20 text-center text-white">
      <h1 class="text-4xl sm:text-5xl font-extrabold">
        We Are Eleven — Community Gallery
      </h1>
      <p class="mt-3 text-lg text-gray-200">
        Meetups, volunteers, watch parties, and off-pitch memories.
      </p>
    </div>
  </section>

  <main class="flex-grow max-w-7xl mx-auto p-6 space-y-10">

    <!-- Header + Filters -->
    <section class="section-header rounded-2xl shadow-lg p-8">
      <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-6">
        <div>
          <h2 class="text-3xl font-bold">Community Photos</h2>
          <p class="mt-2 text-gray-600">
            Day-to-day moments from the We Are Eleven community.
          </p>
        </div>
        <div class="flex items-center gap-3">
          <button id="downloadAllBtn"
            class="px-3 py-2 rounded-xl border bg-white hover:bg-slate-50 text-sm">
            Download selected
          </button>
          <label class="px-3 py-2 rounded-xl border bg-white hover:bg-slate-50 text-sm cursor-pointer">
            <input type="file" id="uploader" accept="image/*" class="hidden" multiple>
            Upload
          </label>
        </div>
      </div>

      <div class="mt-6 flex flex-wrap gap-2">
        <button class="filter-btn chip" data-filter="all" aria-pressed="true">All</button>
        <button class="filter-btn chip" data-filter="tournament">Tournaments</button>
        <button class="filter-btn chip" data-filter="meetup">Meetups</button>
        <button class="filter-btn chip" data-filter="volunteer">Volunteering</button>
        <button class="filter-btn chip" data-filter="watch">Watch Parties</button>
        <button class="filter-btn chip" data-filter="bts">Behind the Scenes</button>
      </div>
    </section>

    <!-- Gallery -->
    <section class="section-header rounded-2xl shadow-lg p-6">
      <div id="gallery"
        class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">

        <figure class="photo-card" data-category="tournament" data-title="Independence Cup 2025 Squad">
          <img class="photo-img" src="../assets/group-logo/groupphoto.jpg" alt="Tournament squad" loading="lazy">
          <figcaption class="photo-meta">
            <span class="text-sm font-medium truncate">Tournament Day</span>
            <span class="chip">Tournament</span>
          </figcaption>
        </figure>

        <figure class="photo-card" data-category="tournament" data-title="Organizers with Winners">
          <img class="photo-img" src="../assets/group-logo/gallery/organisers_winners_runnersup.jpg" alt="Organizers and winners" loading="lazy">
          <figcaption class="photo-meta">
            <span class="text-sm font-medium truncate">Winners</span>
            <span class="chip">Tournament</span>
          </figcaption>
        </figure>

        <figure class="photo-card" data-category="meetup" data-title="Weekend Meetup">
          <img class="photo-img" src="../assets/group-logo/squad.jpg" alt="Weekend meetup" loading="lazy">
          <figcaption class="photo-meta">
            <span class="text-sm font-medium truncate">Meetup</span>
            <span class="chip">Meetups</span>
          </figcaption>
        </figure>

        <figure class="photo-card" data-category="watch" data-title="Watch Party">
          <img class="photo-img" src="../assets/photos/community/watch-1.jpg" alt="Watch party" loading="lazy">
          <figcaption class="photo-meta">
            <span class="text-sm font-medium truncate">Watch Party</span>
            <span class="chip">Watch</span>
          </figcaption>
        </figure>

        <figure class="photo-card" data-category="volunteer" data-title="Volunteers">
          <img class="photo-img" src="../assets/photos/community/volunteer-1.jpg" alt="Volunteers" loading="lazy">
          <figcaption class="photo-meta">
            <span class="text-sm font-medium truncate">Volunteers</span>
            <span class="chip">Volunteering</span>
          </figcaption>
        </figure>

        <figure class="photo-card" data-category="bts" data-title="Organizers BTS">
          <img class="photo-img" src="../assets/photos/community/bts-1.jpg" alt="Behind the scenes" loading="lazy">
          <figcaption class="photo-meta">
            <span class="text-sm font-medium truncate">Behind the Scenes</span>
            <span class="chip">BTS</span>
          </figcaption>
        </figure>

      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-950 py-8 text-center text-gray-400">
    © 2025 Football Community. All Rights Reserved.
  </footer>

  <!-- Header injection -->
  <script type="module">
    import { injectHeader } from "../scripts/header.js";
    injectHeader("#site-header", { active: "photos" });
  </script>

  <!-- Gallery JS (unchanged logic, only paths fixed) -->
  <script>
    const filterBtns = [...document.querySelectorAll('.filter-btn')];
    const cards = [...document.querySelectorAll('.photo-card')];

    function applyFilter(cat){
      cards.forEach(c => {
        const show = cat === 'all' || c.dataset.category === cat;
        c.classList.toggle('hidden', !show);
      });
    }

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.setAttribute('aria-pressed','false'));
        btn.setAttribute('aria-pressed','true');
        applyFilter(btn.dataset.filter);
      });
    });
  </script>

</body>
</html>
